version: 2
updates:
  # Monitor npm dependencies
  - package-ecosystem: "npm"
    directory: "/" # Location of package.json
    schedule:
      interval: "weekly" # Can be daily, weekly, or monthly
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      include: "scope"
    ignore:
      - dependency-name: "eslint"
        versions: ["<9.0.0"]
